<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/96e8f2bcbc.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body class="escuro">
    <header>
        <nav id="menu">
            <ul>
                <li><a href="#" id="botao-tema"><i class="fa-solid fa-moon">
                </i></a></li>
                <li><a href="#" id="botao-tema"><i class="fa-solid fa-sun"></i>
                </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="calculadora">
            <!--/// VISOR ///-->
         <input type="text" id="display" readonly placeholder="0">
            <!--/// NUMEROS ///-->
        <div id="teclado">    
        <button class="edit numero-9">9</button>
        <button class="edit numero-8">8</button>
        <button class="edit numero-7">7</button>
        <button class="edit numero-6">6</button>
        <button class="edit numero-5">5</button>
        <button class="edit numero-4">4</button>
        <button class="edit numero-3">3</button> 
        <button class="edit numero-2">2</button>
        <button class="edit numero-1">1</button>
        <button class="edit numero-0">0</button>
           <!--/// FIM DOS NUMEROS ///-->
           <!--/// SINAIS NUMERICOS ///-->
        <button class="edit virgula">,</button>
        <button class="edit adicao operacao">+</button>
        <button class="edit subtracao operacao">-</button>
        <button class="edit multiplicacao operacao">x</button>
        <button class="edit divisao operacao">รท</button>  
        <button class="edit AC">AC</button>
        <button class="edit parenteses-esquerdo">(</button>
        <button class="edit parenteses-direito">)</button>
        <button class="edit porcento">%</button> 
        <button class="edit igual operacao">=</button>
        <button class="edit backspace">&#9003;</button>
        </div>
        <!--FIM DOS SINAIS NUMERICOS-->
        </section>
    </main>
    <script src="scripts/script.js"></script>
    <footer id="rodape">
        
    </footer>
</body>
</html>
